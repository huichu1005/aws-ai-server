<script>
  submitExam = function () {
    var outNum, inNum;
    var q1Prompt, q2Prompt, q3Prompt;
    if (document.getElementById("q1out").checked) {
      outNum++;
      q1Prompt =
        "他在美麗的花田和古老的廢墟中選擇了古老的廢墟。他對神秘和未知的事物感到好奇，喜歡挑戰和探索。";
    } else if (document.getElementById("q1in").checked) {
      inNum++;
      q1Prompt =
        "他在美麗的花田和古老的廢墟中選擇了美麗的花田。他喜歡美麗和和平的事物，傾向於尋找生活中的快樂和安慰。";
    } else {
      alert("題目一並未作答");
      return;
    }

    if (document.getElementById("q2out").checked) {
      outNum++;
      q2Prompt =
        "他在獨自欣賞湖泊和與陌生人一起上船中選擇了陌生人一起上船。他喜歡與人互動，享受與他人分享經歷和建立新關係。";
    } else if (document.getElementById("q2in").checked) {
      inNum++;
      q2Prompt =
        "他在獨自欣賞湖泊和與陌生人一起上船中選擇了獨自欣賞湖泊。你更享受獨處和內心的寧靜，喜歡沉浸在自己的世界裡。";
    } else {
      alert("題目二並未作答");
      return;
    }

    if (document.getElementById("q3out").checked) {
      outNum++;
      q3Prompt =
        "他在平靜的寺院和熱鬧的市場中選擇了熱鬧的市場。他喜歡與人交流和互動，享受熱鬧和繁忙的生活。";
    } else if (document.getElementById("q3in").checked) {
      inNum++;
      q3Prompt =
        "他在平靜的寺院和熱鬧的市場中選擇了平靜的寺院。他渴望平和與寧靜，喜歡在安靜中思考和冥想。";
    } else {
      alert("題目三並未作答");
      return;
    }

    var prompt =
      "我們要為客人推篇他在台灣高雄的旅遊行程，我們準備的行程內容是：\n";
    if (outNum > inNum) {
      prompt +=
        "早上：蓮池潭、左營古城\n中午：西子灣、旗津渡輪、旗津老街\n下午： 打狗英國領事館、駁二藝術特區\n晚上：美麗島捷運站、六合夜市、瑞豐夜市\n";
    } else {
      prompt +=
        "早上：高雄市立美術館、高雄市立歷史博物館\n中午：漢神巨蛋購物廣場\n下午：高雄中央圖書館、駁二藝術特區\n晚上：高雄85大樓觀景台";
    }

    prompt += "這位客人在性格測驗中表示：\n";
    prompt += "- " + q1Prompt + "\n";
    prompt += "- " + q2Prompt + "\n";
    prompt += "- " + q3Prompt + "\n";

    prompt +=
      "請寫一個專門為他推薦我們準備的行程的短文。你要用「你」來稱呼他。你不能在推薦的短文中提到性格測驗的事。";

    var result = "";
    fetch("/prompt", {
      method: "POST",
      body: prompt,
    })
      .then((res) => res.text())
      .then((text) => {
        document.getElementById("result-texts").innerText = text;
        document.getElementById("result-box").style.display = "block";
      });
  };
</script>
<script>
  let selectedImage = null;
  function selectImage(imageElement) {
    if (selectedImage) {
      selectedImage.classList.remove("border-4");
      selectedImage.classList.remove("border-blue-500");
    }
    imageElement.classList.add("border-4");
    imageElement.classList.add("border-blue-500");
    selectedImage = imageElement;
  }
</script>
